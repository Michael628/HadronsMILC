######  Processing Output Files ########
processing:
  #logging_level: 'DEBUG'
  run:
  #- 'vec_onelink_high'
  - test
  default:
    overwrite: True
    noise: '1'
    dt: '1'
    eigs: '2000'
    mass: '001907'
    data:
    - 'ama'
    - 'ranLL'
    output:
      numpy: 'e{eigs}n{noise}dt{dt}/correlators/python/m{mass}/{diagram}/{data}/corr_{diagram}_{data}_m{mass}_numpy.p'
      dict:  'e{eigs}n{noise}dt{dt}/correlators/python/m{mass}/{diagram}/{data}/corr_{diagram}_{data}_m{mass}.p'
    key_order:
    - 'series'
    - 'cfg'
    - 'time'
    regex:
      series: '[a-z]'
      cfg: '[0-9]+'
      time: '[0-9]+'
  vec_onelink_high:
    diagram: 'vec_onelink'
    input:
      filestem: 'e{eigs}n{noise}dt{dt}/correlators/m{mass}/{diagram}/{data}/corr_{diagram}_{data}_m{mass}_t{time}_{series}.{cfg}.h5'
      datapaths:
      - 'meson/meson_0/corr'
      - 'meson/meson_1/corr'
      - 'meson/meson_2/corr'
    output: 'default'
  vec_onelink_a2aLL:
    diagram: 'vec_onelink'
    data: 'a2aLL'
    input:
      filestem: a2a_corrs/{diagram}/m{mass}/corr_{diagram}_LLLL_{series}.{cfg}.p
    output: 'default'

  vec_local_high:
    diagram: 'vec_local'
    input: 'vec_onelink_high'
    output: 'default'
  vec_local_a2aLL:
    diagram: 'vec_local'
    data: 'a2aLL'
    input: 'vec_onelink_a2aLL'
    output: 'default'

  pion_local_high:
    diagram: 'pion_local'
    input:
      filestem: 'e{eigs}n{noise}dt{dt}/correlators/m{mass}/{diagram}/{dset}/corr_{diagram}_{dset}_m{mass}_t{time}_{series}.{cfg}.h5'
      datapaths:
      - 'meson/meson_0/corr'
    output: 'default'
  pion_local_a2aLL:
    diagram: 'pion_local'
    data: 'a2aLL'
    input:
      filestem: a2a_corrs/{diagram}/m{mass}/corr_{diagram}_LLLL_{series}.{cfg}.p
    output: 'default'

  sib_vec_local_high:
    diagram: 'vec_local'
    mass:
    - '00119'
    - '002625'
    input: 'vec_onelink_high'
    output: 'default'
  sib_vec_local_a2aLL:
    diagram: 'vec_local'
    data: 'a2aLL'
    mass:
    - '00119'
    - '002625'
    input: 'vec_onelink_a2aLL'
    output: 'default'

  sib_pion_local_high:
    diagram: 'pion_local'
    mass:
    - '00119'
    - '002625'
    input: 'pion_local_high'
    output: 'default'
  sib_pion_local_a2aLL:
    diagram: 'pion_local'
    data: 'a2aLL'
    mass:
    - '00119'
    - '002625'
    input: 'pion_local_a2aLL'
    output: 'default'
  test:
    diagram: 'vec_local'
    overwrite: True
    noise: '1'
    dt: '2'
    eigs: '2000'
    mass: '000569'
    data:
    - 'ama'
    - 'ranLL'
    output:
      numpy: '/home/michael/perlmutter_sync/l144288/e{eigs}n{noise}dt{dt}/correlators/python/m{mass}/{diagram}/{data}/corr_{diagram}_{data}_m{mass}_numpy.p'
      dict:  '/home/michael/perlmutter_sync/l144288/e{eigs}n{noise}dt{dt}/correlators/python/m{mass}/{diagram}/{data}/corr_{diagram}_{data}_m{mass}.p'
    key_order:
    - 'series'
    - 'cfg'
    - 'time'
    regex:
      series: '[a-z]'
      cfg: '22[0-9][0-9]'
      time: '[0-9]+'
    input:
      filestem: '/home/michael/perlmutter_sync/l144288/e{eigs}n{noise}dt{dt}/correlators/m{mass}/{diagram}/{data}/corr_{diagram}_{data}_m{mass}_t{time}_{series}.{cfg}.h5'
      datapaths:
      - 'meson/meson_0/corr'
      - 'meson/meson_1/corr'
      - 'meson/meson_2/corr'
    output: 'default'
